<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Welcome to LIC</title>

    <script type="module" src="./libs/jquery.min.js"></script>
    <script type="module" src="./js/themes.js"></script>

</head>
<body class="l-bg-c d-flex pa-0 ma-0" l-class="d-flex justify-content-center align-center" >
<div l-class="d-flex col--3 p-5 m-0 shadow-lg flex-col justify-content-center align-center" class="l-fg l-text " style="min-height:250px; width:500px;">
    <h1 l-class="p-0 m-0">Welcome to LIC</h1>
    <p>Login to create beautifull websites</p>
    <div style="width:100%; padding-left:100px; padding-right:100px; " >
        <div class="l-bg-c" l-class="d-flex  input-container align-center w-full   px-1 py-1   my-1" style="border-radius:5px;">
            <input class="l-bg-c" type="text" placeholder="Username" l-class="cursor-h px-1 input-number " style=" width:100%;">
        </div>
    </div>
    <div style="width:100%; padding-left:100px; padding-right:100px; " >
        <div class="l-bg-c" l-class="d-flex  input-container align-center w-full   px-1 py-1    my-1" style="border-radius:5px;">
            <input class="l-bg-c" type="password" placeholder="Password" l-class="cursor-h px-1 input-number " style=" width:100%;">
        </div>
    </div>
    <div style="width:100%; padding-left:100px; padding-right:100px; " >
        <button l-class="btn" class="cl-btn" style="border:1px solid; padding:10px 15px;">Login</button>
    </div>

</div>

</body>
</html>
