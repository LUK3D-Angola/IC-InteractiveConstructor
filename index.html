<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formoza - Easy Form creator</title>
    <link href="./libs/bootstrap.min.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
    <script type="module" src="./libs/jquery.min.js"></script>
    
    
    <!-- One of the following themes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/> <!-- 'monolith' theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/> <!-- 'nano' theme -->

    <!-- Modern or es5 bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>


    <script type="module" src="./main.js"></script>
</head>
<body>

<form class="app select d-flex" onclick="selectMe(this);event.stopPropagation();">
  
</form>



    

<div class="menu d-flex flex-column text-white">
    <p>Add Components</p>
    <div class="d-flex flex-row justify-content-between">
        <p>Left / Top</p>
        <p>Right / Bottom</p>
    </div>
    <div class="d-flex flex-row justify-content-between">
        <button  onclick="AddComponent('left','card');event.stopPropagation();" class="btn btn-light ">Container</button>
        <button onclick="AddComponent(null,'card');event.stopPropagation();" class="btn btn-light ">Container</button>
    </div>
    <div class="d-flex flex-row justify-content-between mt-1">
        <button onclick="AddComponent('left','input');event.stopPropagation();" class="btn btn-light ">Input</button>
        <button onclick="AddComponent(null,'input');event.stopPropagation();" class="btn btn-light ">Input</button>
    </div>
   

    <hr>
    <p class="">Component Options</p>
    <div class="d-flex flex-row justify-content-between">
        
        <button onclick="Copy()" class="btn btn-warning mt-2">Copy</button>
        <button onclick="Past()" class="btn btn-warning mt-2">Past</button>
        <button onclick="Cut()" class="btn btn-warning mt-2">Cut</button>
        <button onclick="Delete()" class="btn btn-danger  mt-2">Delete</button>
       
    </div>

    <hr>
    <p class="">Layout Direction</p>
    <div class="d-flex flex-row justify-content-between">
        <button onclick="layoutDirection('horizontal')" class="btn btn-light ">Horizontal</button>
        <button onclick="layoutDirection('vertical')" class="btn btn-light ">Vertical</button>
    </div>
    <hr>
    <div class="">
        <label for="exampleFormControlInput1" class="form-label">Text</label>
        <input type="email" onkeyup="ApplyText(this)" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>

    <hr>
    <p class="">Padding</p>
    <div class="d-flex flex-row justify-content-between">
        <select id="paddingSide" class="form-select" aria-label="Default select example">
            <option value="">All</option>
            <option value="x">Horizontal</option>
            <option value="y">Vertical</option>
            <option value="s">Left</option>
            <option value="t">Top</option>
            <option value="e">Right</option>
            <option value="b">Bottom</option>
        </select>
        <select id="paddingValue" class="form-select" aria-label="Default select example">
            <option value="0">00</option>
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="auto">auto</option>
        </select>
    </div>
    <button onclick="applyPadding('#paddingSide','#paddingValue')" class="btn btn-warning mt-2">Apply Padding</button>
    <hr>
    <p class="">Margin</p>
    <div class="d-flex flex-row justify-content-between">
        <select id="marginSide" class="form-select" aria-label="Default select example">
            <option value="0">All</option>
            <option value="x">Horizontal</option>
            <option value="y">Vertical</option>
            <option value="s">Left</option>
            <option value="t">Top</option>
            <option value="e">Right</option>
            <option value="b">Bottom</option>
        </select>
        <select id="marginValue" class="form-select" aria-label="Default select example">
            <option value="">00</option>
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="auto">auto</option>
        </select>
    </div>
    <button onclick="applyMargin('#marginSide','#marginValue')" class="btn btn-warning mt-2">Apply Margin</button>
    
    
    <div class="d-flex flex-row justify-content-between">
        <p class="">Background <div class="bg-picker"></div></p>  
        <p class="">Color <div class="fg-picker"></div></p>  
    </div>
   
    
</div>



<div class="quickpanel">
    <input type="text" placeholder="Pesquisar...">
    <p class="subtext">Mais usados</p>
    <div class="body">
        <ul>
            <!-- <li> <span>Container</span>  </li>
            <li> <span>Container</span> </li>
            <li> <span>Container</span> </li> -->
            
        </ul>
    </div>
</div>
</body>
</html>
