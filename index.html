<body class="l-bg">
    <div l-class="b-b" class="l-fg  px-4 py-1 d-flex align-items-center" style="  position: fixed; top:0;right: 0; width: 100%; height: 50px; z-index: 100; ">

        <div class="dialog">

                </button>
            <div class="block"></div>

            <div class="body">

                <div class="content">
                    <div class=" head d-flex pa-2" l-class="b-b w-100">
                        <div l-id="Assets" class="cli-icon mx-2" style="--icon: url(./assets/icons/assets.svg); width:30px; height:30px;">
                        </div>

                    <div class="list">

                        <button class="item l-fg2 border-bottom-0">

        <div class="vc-toggle-container">

    <div style="  width: 100%; height: 50px; "></div>

    <div id="lic-canvas">

        <div class="lic-line" id="lic-line">
            <div l-id="lic-page" class="lic-page" l-clas="d">
                <div l-app="main" luk-id="app" class="app select " onmouseenter="higlight(this);event.stopPropagation();" onclick="selectMe(this);event.stopPropagation();"></div>
            </div>
            <div l-id="lic-page" class="lic-page" l-clas="d">

            </div>

    <div id="lic-side-menu" class="lic-side-menu l-fg">
        <div class="tabs">
            <div class="tab-head">
                <button l-class="btn border-1 radius-0">Properties</button>
                <button l-class="btn border-1 radius-0">Resources</button>
            </div>
            <div style="height:90vh" class="tab-body">
                <div style="height: 100%;" class="tab-content">
                    <div style="height: 100%; overflow-x: hidden; overflow-y: auto;">

                        <div l-props="any" l-class="d-flex flex-column ">
                            <p class="l-text" l-class="p-0 m-0 pl-1 mb-0 "></p>
                            <h5 class="l-text pl-2" style="padding-left:10px;">Display</h5>
                            </p>
                            <div l-class="d-flex pl-2">
                                <button l-class="btn radius-2 border-1" class="" onclick="applyCss('display', 'flex'), applyCss('flex-direction', 'row')">Flex Line </button>
                                <button l-class="btn radius-2 border-1" class="" onclick="applyCss('display', 'flex'), applyCss('flex-direction', 'column')">Flex Column </button>
                                <button l-class="btn radius-2 border-1" class="" onclick="applyCss('display', 'none')">None </button>

                            </div>
                            <hr>
                        </div>


                        <div class="component">
                            <button onclick="applyCss('align-items','flex-start')" class="cl-btn l-fg lic-pa-0 " lic-tip="Align Top"><div class="cli-icon" style="--icon: url(./assets/icons/alignTop.png)"></div>   </button>
                            <button onclick="applyCss('align-items','center')" class="cl-btn l-fg lic-pa-0 " lic-tip="Align Midle (Horizontally)"><div class="cli-icon" style="--icon: url(./assets/icons/alignMidleHorizontal.png)"></div>   </button>
                            <button onclick="applyCss('align-items','flex-end')" class="cl-btn l-fg lic-pa-0 " lic-tip="Align Bottom"><div class="cli-icon" style="--icon: url(./assets/icons/alignBottom.png)"></div>   </button>
                            <button onclick="applyCss('justify-content','space-between')" class="cl-btn l-fg lic-pa-0 " lic-tip="Distribute Horizontally"><div class="cli-icon" style="--icon: url(./assets/icons/distributeHorizontally.png)"></div>   </button>
                            <button onclick="applyCss('justify-content','flex-start')" class="cl-btn l-fg lic-pa-0 " lic-tip="Align Left"><div class="cli-icon" style="--icon: url(./assets/icons/alignLeft.png)"></div>   </button>
                            <button onclick="applyCss('justify-content','center')" class="cl-btn l-fg lic-pa-0 " lic-tip="Align Midle (Vertically)"><div class="cli-icon" style="--icon: url(./assets/icons/alignMidleVertical.png)"></div>   </button>
                            <button onclick="applyCss('justify-content','flex-end')" class="cl-btn l-fg lic-pa-0 " lic-tip="Align Right"><div class="cli-icon" style="--icon: url(./assets/icons/alignRight.png)"></div>   </button>
                            <button onclick="applyCss('align-items','space-between')" class="cl-btn l-fg lic-pa-0 " lic-tip="Distribute Vertically"><div class="cli-icon" style="--icon: url(./assets/icons/distributeVerticaly.png)"></div>   </button>
                        </div>


                        <div l-props="any" l-class="d-flex flex-col b-b mb-1">
                            <div l-class="b-b">
                                <button l-id="btn-active-margin" onclick="SwitchClasses(this,'active','deactive'); SwitchClasses($('[l-id~=\'btn-active-padding\']'),'active'); spacingType='margin'" l-class="btn radius-2 active">Margin</button>
                                <button l-id="btn-active-padding" l-class="btn radius-2 " onclick="SwitchClasses(this,'active','deactive'); SwitchClasses($('[l-id~=\'btn-active-margin\']'),'active'); spacingType='padding'">Padding</button>
                            </div>
                            <div l-class="d-flex  pa-1 justify-content-center align-center" style="height: 200px;">
                                <div>
                                    <div l-class="d-flex  input-container align-center  mx-1">
                                        <input ondblclick="applyCss(spacingType+'-left',$(this).val()); applyCss(spacingType+'-right',$(this).val()); $('[l-id=\'p_m_right\']').val($(this).val())" onchange="applyCss(spacingType+'-left',$(this).val())" l-id="p_m_left" type="text" value="12" l-class=" text-center cursor-h px-1 input-number ">
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <div l-class="d-flex  input-container align-center   px-1  my-1">
                                            <input ondblclick="applyCss(spacingType+'-top',$(this).val()); applyCss(spacingType+'-bottom',$(this).val()); $('[l-id=\'p_m_bottom\']').val($(this).val())" onchange="applyCss(spacingType+'-top',$(this).val())" l-id="p_m_top" type="text" value="12" l-class=" text-center cursor-h px-1 input-number ">
                                        </div>
                                    </div>
                                    <div style="height: 100px;">
                                        <div ondblclick="applyCss(spacingType+'-left',$('[l-id=\'p_m_left\']').val());applyCss(spacingType+'-top',$('[l-id=\'p_m_top\']').val()); applyCss(spacingType+'-bottom',$('[l-id=\'p_m_bottom\']').val());applyCss(spacingType+'-right',$('[l-id=\'p_m_right\']').val())"
                                            l-class="w-100 h-100" class="bg-img" style="--icon: url(./assets/icons/spacer.svg)"></div>
                                    </div>
                                    <div>
                                        <div l-class="d-flex  input-container align-center   px-1 my-1 ">
                                            <input ondblclick="applyCss(spacingType+'-bottom',$(this).val()); applyCss(spacingType+'-top',$(this).val()); $('[l-id=\'p_m_top\']').val($(this).val())" onchange="applyCss(spacingType+'-bottom',$(this).val())" l-id="p_m_bottom" type="text" value="12"
                                                l-class=" text-center cursor-h px-1 input-number ">
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div l-class="d-flex  input-container align-center  mx-1">
                                        <input ondblclick="applyCss(spacingType+'-right',$(this).val()); applyCss(spacingType+'-left',$(this).val()); $('[l-id=\'p_m_left\']').val($(this).val())" onchange="applyCss(spacingType+'-right',$(this).val())" l-id="p_m_right" type="text" value="12"
                                            l-class=" text-center cursor-h px-1 input-number ">
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div l-props="any" l-class="d-flex flex-column pa-1 ">
                            <hr>
                            <p class="l-text" l-class="p-0 m-0 pl-1 ">
                                <h5 class="l-text pl-2" style="padding-left:10px;">Background</h5>
                            </p>

                            <p class="l-text" l-class="pl-1 ">Color</p>
                            <div>
                                <button onclick="removeBackground(true)" lic-tip="Remove background" class="cl-btn p-2 l-fg "><div class="cli-icon" style="--icon: url(./assets/icons/no-color.svg)"></div>   </button>
                                <div l-class="mx-1 bg-white " l-id="l-bgColor" id="l-bgColor" style="width: 25px; height:25px;" class="btn"></div>

                            </div>
                            <p class="l-text" l-class="pl-1 ">Image</p>
                            <div class="d-flex">
                                <label onclick="applyCss('align-items','flex-start')" class="cl-btn d-flex " lic-tip="Align Top">
                <div  class="cli-icon" style="--icon: url(./assets/icons/addImage.svg); width:40px; height:40px;"></div>   
                <input l-class="d-none" onchange="appklyBgImage(this)" type="file" name="" id="">
            </label>
                                <div l-class="d-flex  input-container align-center  px-1">
                                    <select onchange="applyCss('background-position',$(this).val())">
                    <option data-display="Position" value="initial">None</option>
                    <option value="left top">left top</option>
                    <option value="left center">left center</option>
                    <option value="left bottom">left bottom</option>
                    <option value="right top">right top</option>
                    <option value="right center">right center</option>
                    <option value="right bottom">right bottom</option>
                    <option value="center top">center top</option>
                    <option value="center center">center center</option>
                    <option value="center bottom">center bottom</option>
                </select>
                                </div>
                            </div>
                            <div class="d-flex">
                                <!-- <button  l-class="btn radius-2 border-1" class="" onclick="applyCss('display', 'flex'), applyCss('flex-direction', 'row')">Repeat</button>
        <button  l-class="btn radius-2 border-1" class="" onclick="applyCss('display', 'flex'), applyCss('flex-direction', 'column')">No Repeat</button>
         -->

                                <div l-class="d-flex  input-container align-center  w-50 px-1">
                                    <span class="l-text" l-class="pt-0 ">Size</span>
                                    <input onchange="applyCss('background-size',$(this).val())" l-id="l-width" type="text" value="cover" l-class="cursor-h px-1 input-number ">
                                </div>

                                <div l-class="d-flex  input-container align-center  px-1">
                                    <select onchange="applyCss('background-repeat',$(this).val())">
                    <option data-display="Repeat?" value="initial">None</option>
                    <option value="repeat">repeat</option>
                    <option value="repeat-x">repeat-x</option>
                    <option value="repeat-y">repeat-y</option>
                    <option value="no-repeat">no-repeat</option>
                    <option value="space">space</option>
                    <option value="round">round</option>
                    <option value="initial">center top</option>
                    
                </select>
                                </div>
                            </div>

                            <hr>
                        </div>


                        <div l-class="d-flex flex-col" l-props="any">
                            <p class="l-text" l-class="p-0 m-0 pl-1">Sizes</p>
                            <div l-class="d-flex">

                                <div l-class="d-flex  input-container align-center  w-50 px-1">
                                    <span class="l-text" l-class="pt-0 ">W</span>
                                    <input onchange="applySize(this,null)" l-id="l-width" type="text" value="12" l-class="cursor-h px-1 input-number ">
                                </div>

                                <div l-class="d-flex  input-container align-center  w-50 px-1">
                                    <span class="l-text" l-class="pt-0 ">H</span>
                                    <input onchange="applySize(null,this)" l-id="l-height" type="text" value="12" l-class="cursor-h px-1 input-number ">
                                </div>
                            </div>

                        </div>

                        <div l-props="text button" l-class="d-flex flex-column pa-1">
                            <hr>
                            <p class="l-text" l-class="p-0 m-0 pl-1 ">
                                <h5 class="l-text pl-2" style="padding-left:10px;">Text</h5>
                            </p>
                            <div l-class="d-flex">
                                <div class="vc-toggle-container" l-class="p-0 m-0 pl-1">
                                    <label class="vc-switch">
            <input onchange="removeTextColor()" type="checkbox" class="vc-switch-input" />
            <span class="vc-switch-label" data-on="On" data-off="Off"></span>
            <span class="vc-handle"></span>
            </label>
                                </div>
                                <div l-class="mx-1 bg-white " l-id="l-textColor" style="width: 25px; height:25px;" class="btn"></div>
                                <p class="l-text">Text Color</p>
                            </div>
                            <div l-class="d-flex  input-container align-center  px-1">
                                <p class="l-text" l-class="pt-2 ">Font-size</p>
                                <input onchange="applyCss('font-size', $(this).val())" l-id="l-border" type="text" value="0px" l-class="cursor-h px-1 input-number ">
                            </div>

                            <div class="d-flex">
                                <!-- <button  l-class="btn radius-2 border-1" class="" onclick="applyCss('display', 'flex'), applyCss('flex-direction', 'row')">Repeat</button>
        <button  l-class="btn radius-2 border-1" class="" onclick="applyCss('display', 'flex'), applyCss('flex-direction', 'column')">No Repeat</button>
         -->

                                <div l-class="d-flex  input-container align-center  w-50 px-1">
                                    <span class="l-text" l-class="pt-0 ">Size</span>
                                    <input onchange="applyCss('background-size',$(this).val())" l-id="l-width" type="text" value="cover" l-class="cursor-h px-1 input-number ">
                                </div>

                                <div l-class="d-flex  input-container align-center  px-1">
                                    <select onchange="applyCss('text-decoration',$(this).val())">
                    <option data-display="Text decoration" value="initial">None</option>
                    <option value="underline">underline</option>
                    
                    
                </select>
                                </div>
                            </div>


                        </div>


                        <div l-class="d-flex flex-col" l-props="any">
                            <hr>
                            <p class="l-text" l-class="p-0 m-0 pl-1 mb-1">
                                <h5 class="l-text pl-2" style="padding-left:10px;">Border</h5>
                            </p>

                            <div l-class="p-0 m-0 pl-2 d-flex flex-column ">
                                <div l-class="d-flex  align-center  w-50 px-1">
                                    <span class="l-text" l-class="pt-0 ">Color</span>
                                    <div l-class="mx-1 bg-white " l-id="l-borderColor" style="width: 25px; height:25px;" class="btn"></div>
                                </div>



                                <hr>

                            </div>

                            <p class="l-text" l-class="p-0 m-0 pl-3">Radius</p>
                            <div l-class="d-flex w-80 pl-3">
                                <div class="range-wrap">
                                    <div class="range-value" id="rangeV"></div>
                                    <input onchange="applyCss('border-radius',($(this).val()*1.5)+'px')" id="range" type="range" min="0" max="100" value="0" step="1">
                                </div>
                            </div>
                            <div l-class="d-flex flex-column pl-3">
                                <div l-class="p-0 m-0 d-flex">
                                    <div style="max-width:25%;" l-class="d-flex  input-container align-center   ">
                                        <input onchange="
                    applyCss('border-radius', $(this).val()+' '+$('[l-id=\'l-border-top\']').val()+' '+$('[l-id=\'l-border-right\']').val()+' '+$('[l-id=\'l-border-bottom\']').val()+' ')" l-id="l-border-left" type="text" value="0px" l-class="cursor-h px-1 input-number ">
                                    </div>
                                    <div style="max-width:25%;" l-class="d-flex  input-container align-center   ">
                                        <input onchange="
                    applyCss('border-radius', ' '+$('[l-id=\'l-border-left\']').val()+' ' +$(this).val()+' '+$('[l-id=\'l-border-right\']').val()+' '+$('[l-id=\'l-border-bottom\']').val()+' ')" l-id="l-border-top" type="text" value="0px" l-class="cursor-h px-1 input-number ">
                                    </div>
                                    <div style="max-width:25%;" l-class="d-flex  input-container align-center   ">
                                        <input onchange="
                    applyCss('border-radius', ' '+$('[l-id=\'l-border-left\']').val()+' ' +$('[l-id=\'l-border-top\']').val()+' '+$(this).val()+' '+$('[l-id=\'l-border-bottom\']').val()+' ')" l-id="l-border-right" type="text" value="0px" l-class="cursor-h px-1 input-number ">
                                    </div>
                                    <div style="max-width:25%;" l-class="d-flex  input-container align-center   ">
                                        <input onchange="
                    applyCss('border-radius', ' '+$('[l-id=\'l-border-left\']').val()+' ' +$('[l-id=\'l-border-top\']').val()+' '+$('[l-id=\'l-border-right\']').val()+' '+$(this).val()+' ')" l-id="l-border-bottom" type="text" value="0px" l-class="cursor-h px-1 input-number ">
                                    </div>

                                </div>
                            </div>


                            <div l-class="d-flex flex-column pl-2">
                                <hr>
                                <p class="l-text" l-class="pl-1 ">Size</p>
                                <div l-class="p-0 m-0 d-flex pl-1">
                                    <div style="max-width:25%;" l-class="d-flex  input-container align-center   ">
                                        <input onchange="
                    applyCss('border-left', $(this).val()+' solid  ')" l-id="l-border" type="text" value="0px" l-class="cursor-h px-1 input-number ">
                                    </div>
                                    <div style="max-width:25%;" l-class="d-flex  input-container align-center   ">
                                        <input onchange="applyCss('border-top', $(this).val()+' solid  ')" l-id="l-border" type="text" value="0px" l-class="cursor-h px-1 input-number ">
                                    </div>
                                    <div style="max-width:25%;" l-class="d-flex  input-container align-center   ">
                                        <input onchange="applyCss('border-right', $(this).val()+' solid  ')" l-id="l-border" type="text" value="0px" l-class="cursor-h px-1 input-number ">
                                    </div>
                                    <div style="max-width:25%;" l-class="d-flex  input-container align-center   ">
                                        <input onchange="applyCss('border-bottom', $(this).val()+' solid  ')" l-id="l-border" type="text" value="0px" l-class="cursor-h px-1 input-number ">
                                    </div>

                                    <div l-class="mx-1 bg-white " l-id="shadow-color" style="width: 25px; height:25px;" class="btn"></div>
                                </div>

                                <hr>

                            </div>

                            <p class="l-text" l-class="p-0 m-0 pl-3">Blur</p>
                            <div l-class="d-flex w-80 pl-3">
                                <div class="range-wrap">
                                    <div class="range-value" id="rangeV"></div>
                                    <input onchange=" applyCss('box-shadow', $('[l-id=\'shadow-offset--x\']').val()+' '+ $('[l-id=\'shadow-offset--y\']').val()+' ' + $('[l-id=\'shadow-blur\']').val()+'px ' + $('[l-id=\'shadow-spread\']').val()+'px ' + $('[l-id=\'shadow-color\']').val() + ' ' + globalShadowColor)"
                                        l-id="shadow-blur" type="range" min="0" max="100" value="0" step="1">
                                </div>
                            </div>
                            <p class="l-text" l-class="p-0 m-0 pl-3">Spread</p>
                            <div l-class="d-flex w-80 pl-3">
                                <div class="range-wrap">
                                    <div class="range-value" id="rangeV"></div>
                                    <input onchange=" applyCss('box-shadow', $('[l-id=\'shadow-offset--x\']').val()+' '+ $('[l-id=\'shadow-offset--y\']').val()+' ' + $('[l-id=\'shadow-blur\']').val()+'px ' + $('[l-id=\'shadow-spread\']').val()+'px ' + $('[l-id=\'shadow-color\']').val() + ' ' + globalShadowColor)"
                                        l-id="shadow-spread" type="range" min="0" max="100" value="0" step="1">
                                </div>
                            </div>



                            <div l-class="d-flex flex-column pl-2">
                                <hr>
                                <p class="l-text" l-class="pl-1 ">Offset</p>
                                <div l-class="p-0 m-0 d-flex pl-1">
                                    <div style="max-width:50%;" l-class="d-flex  input-container align-center   ">
                                        <p l-class="mx-1 mt-1">X</p> <input l-id="shadow-offset--x" onchange=" applyCss('box-shadow', $('[l-id=\'shadow-offset--x\']').val()+' '+ $('[l-id=\'shadow-offset--y\']').val()+' ' + $('[l-id=\'shadow-blur\']').val()+'px ' + $('[l-id=\'shadow-spread\']').val()+'px ' + $('[l-id=\'shadow-color\']').val() + ' ' + globalShadowColor)"
                                            type="text" value="0px" l-class="cursor-h px-1 input-number ">
                                    </div>
                                    <div style="max-width:50%;" l-class="d-flex  input-container align-center   ">
                                        <p l-class="mx-1 mt-1">Y</p> <input l-id="shadow-offset--y" onchange=" applyCss('box-shadow', $('[l-id=\'shadow-offset--x\']').val()+' '+ $('[l-id=\'shadow-offset--y\']').val()+' ' + $('[l-id=\'shadow-blur\']').val()+'px ' + $('[l-id=\'shadow-spread\']').val()+'px ' + $('[l-id=\'shadow-color\']').val() + ' ' + globalShadowColor)"
                                            type="text" value="0px" l-class="cursor-h px-1 input-number ">
                                    </div>


                                </div>
                            </div>

                        </div>





                    </div>
                </div>
            </div>

            <div class="tab-body p-2  d-flex flex-col" l-class="d-flex flex-column ">
                <div l-class="d-flex flex-column ">

                </div>
                <div class="groups">
                    <button l-class="btn border-1">Primary</button>
                    <button l-class="btn border-1">Secondary</button>
                </div>

            </div>

        </div>
    </div>
