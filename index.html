<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC - Interactive Creator</title>
    <link href="./libs/bootstrap.min.css" rel="stylesheet">
    <link href="./libs/fontawesome/css/all.min.css" rel="stylesheet">
    <script type="module" src="./libs/jquery.min.js"></script>
    <script type="module" src="./libs/panzoom.min.js"></script>
    <script type="module" src="./libs/popper.min.js"></script>
    <script type="module" src="./libs/tippy-bundle.umd.js"></script>
    <script type="module" src="./libs/mousetrap.min.js"></script>
    <script type="module" src="./libs/uuidv4.min.js"></script>
    <script type="module" src="./libs/jquery.nice-select.min.js"></script>
    <link href="./libs/nice-select.css" rel="stylesheet">
    
    <link href="./libs/gpickr/gpickr.min.css" rel="stylesheet">
    <script type="module" src="./libs/gpickr/gpickr.min.js"></script>
    
    
    <link rel="stylesheet" href="./libs/pickr/monolith.min.css"/> <!-- 'monolith' theme -->
    <link rel="stylesheet" href="./libs/pickr/nano.min.css"/> <!-- 'monolith' theme -->
    
    <script type="module" src="./libs/range.sliders/rSlider.min.js"></script>
    <link rel="stylesheet" href="./libs/range.sliders/rSlider.min.css"/> <!-- 'monolith' theme -->

    <script src="./libs/pickr/pickr.min.js"></script>
    <link href="./libs/vc-toggle-switch.css" rel="stylesheet">
    
    
    <link href="./main.css" rel="stylesheet">
    <script type="module" src="./main.js"></script>
    <script type="module" src="./init.js"></script>
</head>
<body class="l-bg">

<div id="lic-canvas">
    <div class="lic-line">
        <div  class="lic-page" >
            <div class="app select " onmouseenter="higlight(this);event.stopPropagation();" onclick="selectMe(this);event.stopPropagation();"></div>
            <div  style="--icon: url(./assets/icons/add.svg)" class=" cli-cursor-pointer lic-icon page-option top"></div>
            <div  style="--icon: url(./assets/icons/add.svg)" class=" cli-cursor-pointer lic-icon page-option left"></div>
            <div  style="--icon: url(./assets/icons/add.svg)" class=" cli-cursor-pointer lic-icon page-option bottom"></div>
            <div  style="--icon: url(./assets/icons/add.svg)" class=" cli-cursor-pointer lic-icon page-option right"></div>
        </div>
    </div>
    
    
   
</div>



    

<div class="menu d-flex flex-column ">
    <p>Add Components</p>
    <div class="d-flex flex-row justify-content-between">
        <p>Left / Top</p>
        <p>Right / Bottom</p>
    </div>
    <div class="d-flex flex-row justify-content-between">
        <button  onclick="AddComponent('left','card');event.stopPropagation();" class="btn btn-light ">Container</button>
        <button onclick="AddComponent(null,'card');event.stopPropagation();" class="btn btn-light ">Container</button>
    </div>
    <div class="d-flex flex-row justify-content-between mt-1">
        <button onclick="AddComponent('left','input');event.stopPropagation();" class="btn btn-light ">Input</button>
        <button onclick="AddComponent(null,'input');event.stopPropagation();" class="btn btn-light ">Input</button>
    </div>
   

    <hr>
    <p class="">Component Options</p>
    <div class="d-flex flex-row justify-content-between">
        
        <button onclick="Copy()" class="btn btn-warning mt-2">Copy</button>
        <button onclick="Past()" class="btn btn-warning mt-2">Past</button>
        <button onclick="Cut()" class="btn btn-warning mt-2">Cut</button>
        <button onclick="Delete()" class="btn btn-danger  mt-2">Delete</button>
       
    </div>

    <hr>
    <p class="">Layout Direction</p>
    <div class="d-flex flex-row justify-content-between">
        <button onclick="layoutDirection('horizontal')" class="btn btn-light ">Horizontal</button>
        <button onclick="layoutDirection('vertical')" class="btn btn-light ">Vertical</button>
    </div>
    <hr>
    <div class="">
        <label for="exampleFormControlInput1" class="form-label">Text</label>
        <input type="email" onkeyup="ApplyText(this)" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>

    <hr>
    <p class="">Padding</p>
    <div class="d-flex flex-row justify-content-between">
        <select id="paddingSide" class="form-select" aria-label="Default select example">
            <option value="">All</option>
            <option value="x">Horizontal</option>
            <option value="y">Vertical</option>
            <option value="s">Left</option>
            <option value="t">Top</option>
            <option value="e">Right</option>
            <option value="b">Bottom</option>
        </select>
        <select id="paddingValue" class="form-select" aria-label="Default select example">
            <option value="0">00</option>
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="auto">auto</option>
        </select>
    </div>
    <button onclick="applyPadding('#paddingSide','#paddingValue')" class="btn btn-warning mt-2">Apply Padding</button>
    <hr>
    <p class="">Margin</p>
    <div class="d-flex flex-row justify-content-between">
        <select id="marginSide" class="form-select" aria-label="Default select example">
            <option value="0">All</option>
            <option value="x">Horizontal</option>
            <option value="y">Vertical</option>
            <option value="s">Left</option>
            <option value="t">Top</option>
            <option value="e">Right</option>
            <option value="b">Bottom</option>
        </select>
        <select id="marginValue" class="form-select" aria-label="Default select example">
            <option value="">00</option>
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="auto">auto</option>
        </select>
    </div>
    <button onclick="applyMargin('#marginSide','#marginValue')" class="btn btn-warning mt-2">Apply Margin</button>
    
    
    <div class="d-flex flex-row justify-content-between">
        <!-- <p class="">Background <div class="bg-picker"></div></p>   -->
        <!-- <p class="">Color <div class="fg-picker"></div></p>   -->
    </div>
   
    
</div>


<div id="lic-side-menu" class="lic-side-menu l-fg">
    <div class="component">
        <button onclick="applyCss('align-items','flex-start')" class="cl-btn l-fg lic-pa-0 " lic-tip="Align Top"><div class="cli-icon" style="--icon: url(./assets/icons/alignTop.png)"></div>   </button>
        <button onclick="applyCss('align-items','center')" class="cl-btn l-fg lic-pa-0 " lic-tip="Align Midle (Horizontally)"><div class="cli-icon" style="--icon: url(./assets/icons/alignMidleHorizontal.png)"></div>   </button>
        <button onclick="applyCss('align-items','flex-end')" class="cl-btn l-fg lic-pa-0 " lic-tip="Align Bottom"><div class="cli-icon" style="--icon: url(./assets/icons/alignBottom.png)"></div>   </button>
        <button onclick="applyCss('justify-content','space-between')" class="cl-btn l-fg lic-pa-0 " lic-tip="Distribute Horizontally"><div class="cli-icon" style="--icon: url(./assets/icons/distributeHorizontally.png)"></div>   </button>
        <button onclick="applyCss('justify-content','flex-start')" class="cl-btn l-fg lic-pa-0 " lic-tip="Align Left"><div class="cli-icon" style="--icon: url(./assets/icons/alignLeft.png)"></div>   </button>
        <button onclick="applyCss('justify-content','center')" class="cl-btn l-fg lic-pa-0 " lic-tip="Align Midle (Vertically)"><div class="cli-icon" style="--icon: url(./assets/icons/alignMidleVertical.png)"></div>   </button>
        <button onclick="applyCss('justify-content','flex-end')" class="cl-btn l-fg lic-pa-0 " lic-tip="Align Right"><div class="cli-icon" style="--icon: url(./assets/icons/alignRight.png)"></div>   </button>
        <button onclick="applyCss('align-items','space-between')" class="cl-btn l-fg lic-pa-0 " lic-tip="Distribute Vertically"><div class="cli-icon" style="--icon: url(./assets/icons/distributeVerticaly.png)"></div>   </button>
    </div>
    
    <div l-props="any" l-class="d-flex flex-col b-b mb-1" >
        <div l-class="b-b">
            <button l-id="btn-active-margin" onclick="SwitchClasses(this,'active','deactive'); SwitchClasses($('[l-id~=\'btn-active-padding\']'),'active'); spacingType='margin'" l-class="btn radius-2 active">Margin</button>
            <button l-id="btn-active-padding" l-class="btn radius-2 " onclick="SwitchClasses(this,'active','deactive'); SwitchClasses($('[l-id~=\'btn-active-margin\']'),'active'); spacingType='padding'">Padding</button>
        </div>
        <div l-class="d-flex  pa-1 justify-content-center align-center" style="height: 200px;">
            <div>
                <div l-class="d-flex  input-container align-center  mx-1">
                    <input onchange="applyCss(spacingType+'-left',$(this).val())"  type="text" value="12"  l-class=" text-center cursor-h px-1 input-number ">  
                </div>
            </div>
            <div>
                <div>
                    <div l-class="d-flex  input-container align-center   px-1  my-1">
                        <input onchange="applyCss(spacingType+'-top',$(this).val())"  type="text" value="12"  l-class=" text-center cursor-h px-1 input-number ">  
                    </div>
                </div>
                <div style="height: 100px;">
                    <div l-class="w-100 h-100" class="bg-img" style="--icon: url(./assets/icons/spacer.svg)"></div></div>
                <div>
                    <div l-class="d-flex  input-container align-center   px-1 my-1 ">
                        <input onchange="applyCss(spacingType+'-bottom',$(this).val())"  type="text" value="12"  l-class=" text-center cursor-h px-1 input-number ">  
                    </div>
                </div>
            </div>
            <div>
                <div l-class="d-flex  input-container align-center  mx-1">
                    <input onchange="applyCss(spacingType+'-right',$(this).val())"  type="text" value="12"  l-class=" text-center cursor-h px-1 input-number ">  
                </div>
            </div>
        </div>
    </div>
    

    <div l-props="any" l-class="d-flex pa-1 pl-1">
        <!-- <div class="vc-toggle-container">
            <label class="vc-switch">
              <input onchange="removeBackground()" type="checkbox" class="vc-switch-input" />
              <span class="vc-switch-label" data-on="On" data-off="Off"></span>
              <span class="vc-handle"></span>
            </label>
          </div> -->
          <div>
          <button onclick="removeBackground(true)" lic-tip="Remove background" class="cl-btn p-2 l-fg "><div class="cli-icon" style="--icon: url(./assets/icons/no-color.svg)"></div>   </button>
          </div>
        <div l-class="mx-1 bg-white " l-id="l-bgColor" style="width: 25px; height:25px;" class="btn" ></div>
        <p class="l-text">Fill</p>
    </div>

       
        <div l-class="d-flex flex-col"  l-props="any">
            <p class="l-text" l-class="p-0 m-0 pl-1">Sizes</p>
            <div l-class="d-flex">
           
                <div l-class="d-flex  input-container align-center  w-50 px-1">
                    <span class="l-text" l-class="pt-0 ">W</span>
                    <input onchange="applySize(this,'[l-id=\'l-height\']')" l-id="l-width" type="text" value="12"  l-class="cursor-h px-1 input-number ">  
                </div>
                   
                <div l-class="d-flex  input-container align-center  w-50 px-1">
                    <span class="l-text" l-class="pt-0 ">H</span>
                    <input onchange="applySize('[l-id=\'l-width\']',this)" l-id="l-height" type="text" value="12"  l-class="cursor-h px-1 input-number ">  
                </div>
            </div>
                
        </div>
       
        <div l-class="d-flex flex-col"  l-props="any">
             <hr>
            <p class="l-text" l-class="p-0 m-0 pl-1">Border</p>
            <p class="l-text" l-class="p-0 m-0 pl-3">Radius</p>
            <div l-class="d-flex w-80 pl-3">
                <div class="range-wrap">
                    <div class="range-value" id="rangeV"></div>
                    <input onchange="applyCss('border-radius',($(this).val()*10)+'px')" id="range" type="range" min="0" max="100" value="0" step="1">
                  </div>
            </div>
            <div  l-class="p-0 m-0 pl-3 d-flex">
                <div l-class="d-flex  align-center  w-50 px-1">
                    <span class="l-text" l-class="pt-0 ">Color</span>
                    <div l-class="mx-1 bg-white " l-id="l-borderColor" style="width: 25px; height:25px;" class="btn"  ></div>
                </div>    
                <div l-class="d-flex  input-container align-center  w-50 px-1">
                    <span class="l-text" l-class="pt-0 ">Size</span>
                    <input onchange="applyCss('border-width', $(this).val()+'px')" l-id="l-border" type="text" value="0px"  l-class="cursor-h px-1 input-number ">  
                </div>
                
            </div>
        </div>

    <div l-props="text" l-class="d-flex flex-column pa-1">
        <hr>
        <div l-class="d-flex">
            <div class="vc-toggle-container" l-class="p-0 m-0 pl-1">
                <label class="vc-switch">
                <input onchange="removeTextColor()" type="checkbox" class="vc-switch-input" />
                <span class="vc-switch-label" data-on="On" data-off="Off"></span>
                <span class="vc-handle"></span>
                </label>
            </div>
            <div l-class="mx-1 bg-white " l-id="l-textColor" style="width: 25px; height:25px;" class="btn"  ></div>
            <p class="l-text">Text Color</p>
        </div>
    </div>

    
    
</div>


<div onmouseleave="hideContext()" class="lic-contextMenu">

    <ul>
        <li onclick="hideContext();Cut()"><span>Cortar</span> <span class="tip">Ctrl+X</span> </li>
        <li onclick="hideContext();Copy()"><span>Copiar</span> <span class="tip">Ctrl+C</span> </li>
        <li onclick="hideContext();Past()"><span>Colar</span> <span class="tip">Ctrl+V</span> </li>
    </ul>
    
</div>
 
<div id="ic-toolBox" class="ic-toolBox l-fg">
    <button lic-tip="expand" class="cl-btn p-2 l-fg"><i class="fas fa-expand"></i></button>
    <button lic-tip="Fit" class="cl-btn p-2 l-fg"><i class="fas fa-search-minus"></i></button>
    <button class="cl-btn p-2 l-fg "><i class="fas fa-search-minus"></i></button>
    <div class="cl-vl"></div>
    <button class="cl-btn p-2 l-fg " onclick="layoutDirection('horizontal')"><div class="cli-icon" style="--icon: url(./assets/icons/horizontal.svg)"></div>   </button>
    <button class="cl-btn p-2 l-fg " onclick="layoutDirection('vertical')"><div class="cli-icon" style="--icon: url(./assets/icons/vertical.svg)"></div>   </button>
    <div class="cl-vl"></div>
    <div class="cl-btn p-2 l-fg  rounded-circle">
        <div class="cli-icon cl-bg-danger" style="--icon: url(./assets/icons/filledCircle.svg)"></div> 
        
        <div class="lic-btn-downpdown ">
            <button lic-tip="Color " class="cl-btn p-2 l-fg bg-picker cl-tc-danger"><i class="fas fa-circle"></i></button>
            <!-- <button lic-tip="Gradient" class="cl-btn p-2 l-fg bg-picker-gr cl-tc-primary"><i class="fas fa-circle"></i></button> -->
        </div>
    </div>
    <button class="cl-btn p-2 l-fg fg-picker"><div class="cli-icon cl-bg-primary" style="--icon: url(./assets/icons/filledCircle.svg)"></div>   </button>
    <div class="cl-vl"></div>
    <button class="cl-btn p-2 l-fg "><div class="cli-icon" style="--icon: url(./assets/icons/copy.svg)"></div>   </button>
    <button class="cl-btn p-2 l-fg "><div class="cli-icon" style="--icon: url(./assets/icons/paste.svg)"></div>   </button>
    <button class="cl-btn p-2 l-fg "><div class="cli-icon" style="--icon: url(./assets/icons/cut.svg)"></div>   </button>
    <button class="cl-btn p-2 l-fg "><div class="cli-icon" style="--icon: url(./assets/icons/delete.svg)"></div>   </button>
    <div class="cl-vl"></div>
    <button class="cl-btn p-2 l-fg "><div class="cli-icon" style="--icon: url(./assets/icons/phone.svg)"></div>   </button>
    <button class="cl-btn p-2 l-fg "><div class="cli-icon" style="--icon: url(./assets/icons/tablet.svg)"></div>   </button>
    <button class="cl-btn p-2 l-fg "><div class="cli-icon" style="--icon: url(./assets/icons/pc.svg)"></div>   </button>
    <div class="cl-vl"></div>
    <button class="cl-btn p-2 l-fg "><div class="cli-icon" style="--icon: url(./assets/icons/landscape.svg)"></div>   </button>
    <button class="cl-btn p-2 l-fg "><div class="cli-icon" style="--icon: url(./assets/icons/portrait.svg)"></div>   </button>
    <div class="cl-vl"></div>
    <button class="cl-btn p-2 l-fg " onclick="Save('recent_project')"><div class="cli-icon" style="--icon: url(./assets/icons/save.svg)"></div>   </button>
    <div class="cl-vl"></div>
    <button class="cl-btn p-2 l-fg " onclick="RUN()"><div class="cli-icon" style="--icon: url(./assets/icons/start.svg)"></div>    </button>
    <button class="cl-btn p-2 l-fg " id="ic-toolBoxheader"> <i class="fas fa-arrows-alt"></i>   </button>
</div>




<div class="quickpanel" onmouseleave="hideQuickpanel()">
    <input type="text" placeholder="Pesquisar...">
    <p class="subtext">Mais usados</p>
    <div class="body">
        <ul>
            <!-- <li> <span>Container</span>  </li>
            <li> <span>Container</span> </li>
            <li> <span>Container</span> </li> -->
            
        </ul>
    </div>
</div>



<div  class="outliner l-fg l-text">

<ul id="l-layers" class="">
    <li l-id="document01" class="layer-outline">
        <ul class="l-ul-child">
            <li><span>Document</span></li>
        </ul>
    </li>
    
</ul>

</div>


<div l-id="selection-light" l-class=" d-none">
    <div l-class="circle top-l-0 "></div>
    <div l-class="circle bottom-l-0"></div>
    <div l-class="circle top-r-0 "></div>
    <div l-class="circle bottom-r-0 "></div>

</div>


</body>
</html>
